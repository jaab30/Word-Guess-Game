<body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <header>
                        <h1> HANGMAN </h1>
                        <h2>Rock Band Edition</h2>
                    </header>
                </div>
            </div>
            
    <main>
            <div class="row">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-8 fluid container-main">
                        <div class="row">
                            <div class="col-sm-3 banner">
                                    <img src="assets/images/banner2.png" alt="Rock Banner">
                            </div>
                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="col-sm-12 press-key">
                                        <h3 id="intro"> Press Any Key to get Started..! </h3>
                                        <div class="word"><span id="word"></span></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="winsDiv">
                                                <p class= "winsText">Wins</p>
                                                <p id="wins-text" class="wins"></p>
                                        </div>
                                        <div class="missedDiv">
                                            <p class="missedText">Guesses remaining:</p>
                                            <p id="guessesLeft-text" class="missed"></p>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="lettersGuessedDiv">  
                                            <p class="guessedText">Letters guessed:</p>
                                            <p id="lettersGuessed-text" class="guessed"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3 bandinfobanner">
                                <div>
                                    <div class="photoband">
                                            <img id="bandinsertphoto" src="assets/images/banner2.png" alt="Rock Banner">
                                    </div>
                                <div id="textband" class="bioband">
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                    </div>
            </div>
                
        </div>
    </main>     
    <footer>

    </footer>

    <script>

        //  define variable and set scores
        var wins = 0,
            losses = 0,
            guessLeft = 12,
            letterTrack = [],
            // wordLetterGuessed = [],
            bandNames = ["journey","weezer","queen","acdc","chicago","beatles","kiss","poison","cars","eagles"],
            counter = 0,
            i = 0,
            // initialWord = ["_","_","_","_","_","_","_"],
            initialWord = [],
            

        // define variables to direct text

            winsText = document.getElementById("wins-text"),
            guessesLeftText = document.getElementById("guessesLeft-text"),
            letterGuessedText = document.getElementById("lettersGuessed-text"),
            introText = document.getElementById("intro"),
            bandbioText = document.getElementById("textband"),

            //audio playback
            journey = new Audio(src="assets/audio/journey.mp3"),
            weezer = new Audio(src="assets/audio/weezer.mp3"),
            queen = new Audio(src="assets/audio/queen.mp3"),
            acdc = new Audio(src="assets/audio/acdc.mp3"),
            chicago = new Audio(src="assets/audio/chicago.mp3"),
            beatles = new Audio(src="assets/audio/beatles.mp3"),
            kiss = new Audio(src="assets/audio/kiss.mp3"),
            poison = new Audio(src="assets/audio/poison.mp3"),
            cars = new Audio(src="assets/audio/cars.mp3"),
            eagles = new Audio(src="assets/audio/eagles.mp3")

            // images

            // journeyImg = new Image(src="assets/images/weezer1.jpg")
            // weezer = new Audio(src="assets/audio/weezer.mp3"),
            // queen = new Audio(src="assets/audio/queen.mp3"),
            // acdc = new Audio(src="assets/audio/acdc.mp3"),
            // chicago = new Audio(src="assets/audio/chicago.mp3"),
            // beatles = new Audio(src="assets/audio/beatles.mp3"),
            // kiss = new Audio(src="assets/audio/kiss.mp3"),
            // poison = new Audio(src="assets/audio/poison.mp3"),
            // cars = new Audio(src="assets/audio/cars.mp3"),
            // eagles = new Audio(src="assets/audio/eagles.mp3")





        //  Song Ramdomnizer
            //  i = Math.floor(Math.random() * 9) + 1;
       // pick first band in the array
        var guessWord = bandNames[i];

         // var length for loop
         var guessWordL = guessWord.length;

        // breate dashes
            for (var k = 0; k < guessWordL; k++) {
            initialWord[k] = "_ ";
            word.textContent = initialWord.join(' ');
            } 

        // var guessWord = bandNames[Math.floor(Math.random() * bandNames.length)]
            // var guessWord = bandNames[i];

            // word.textContent = initialWord.join(' ');

        // when user press any key
            document.onkeypress = function(event) {
            var userGuess = event.key.toLowerCase();

        // hide the directions
            introText.textContent = "Rock & Roll...!!";

       // pick first band in the array
            var guessWord = bandNames[i];

        // push the value in the array
            letterTrack.push(userGuess);
                
        // var length for loop
            var guessWordL = guessWord.length;

        // guess right letters
            
                for (var j = 0; j < guessWordL; j++) {
                    if (userGuess === guessWord.charAt(j)) {
                    // lettersGuessed[j] = userGuess;
                    initialWord[j]=guessWord.charAt(j);
                    // console.log(initialWord);
                    word.textContent = initialWord.join(' ');
                    } 
                } 

               
        // guess wrong letters
                if (initialWord.indexOf(userGuess) === -1)  {
                    guessLeft--
                }


        // plays audio
                function playAudio(x) { 
                    x.play(); 
                    }

        // pause audio when new audio is played
                function pauseAudio() {
                        journey.pause(); weezer.pause();queen.pause(); acdc.pause(); chicago.pause();beatles.pause(); kiss.pause(); poison.pause(); eagles.pause(); cars.pause();
                        } 
                        
        // display band images
                        // function ReplacingImage(x){
                        // document.getElementById("bandinsertphoto").x
                        // }
                        

                // Bands Info
                if (initialWord.join('') === bandNames[0]){
                       
                        pauseAudio();
                        playAudio(journey);

                        function ReplacingImage(){
                        document.getElementById("bandinsertphoto").src="assets/images/journey1.jpg"
                        }
                        ReplacingImage()

                        introText.textContent = "Great Band..! Keep playing..?";
                        bandbioText.textContent = "Journey -  \"Separate Ways\"";
                }
                if (initialWord.join('') === bandNames[1]){
                        
                        pauseAudio()
                        playAudio(weezer)
                       
                        function ReplacingImage(){
                        document.getElementById("bandinsertphoto").src="assets/images/weezer1.jpg"
                        }
                        ReplacingImage()

                        introText.textContent = "You're on a roll...!!";
                        bandbioText.textContent = "Weezer -  \"Undone\"";
                }
                if (initialWord.join('') === bandNames[2]){
                      
                        pauseAudio() 
                        playAudio(queen)
                       
                        function ReplacingImage(){
                        document.getElementById("bandinsertphoto").src="assets/images/queen1.jpg"
                        }
                        ReplacingImage()

                        introText.textContent = "That was hard...You Rock..!";
                        bandbioText.textContent = "Queen -  \"We Will Rock You\"";
                }
                if (initialWord.join('') === bandNames[3]){
                      
                        pauseAudio() 
                        playAudio(acdc)
                       
                        function ReplacingImage(){
                        document.getElementById("bandinsertphoto").src="assets/images/acdc1.jpg"
                        }
                        ReplacingImage()

                        introText.textContent = "No way..!! You go it..!!";
                        bandbioText.textContent = "AC-DC -  \"Back in Black\"";
                }
                if (initialWord.join('') === bandNames[4]){
                       
                        pauseAudio()
                        playAudio(chicago)
                       
                        function ReplacingImage(){
                        document.getElementById("bandinsertphoto").src="assets/images/chicago1.jpg"
                        }
                        ReplacingImage()

                        introText.textContent = "The girls love this one..!";
                        bandbioText.textContent = "Chicago -  \"Stay The Night\"";
                }
                if (initialWord.join('') === bandNames[5]){
                       
                        pauseAudio() 
                        playAudio(beatles)
                       
                        function ReplacingImage(){
                        document.getElementById("bandinsertphoto").src="assets/images/beatles1.jpg"
                        }
                        ReplacingImage()

                        introText.textContent = "Nothing like a classic...!!";
                        bandbioText.textContent = "Beatles -  \"Come Together\"";
                }
                if (initialWord.join('') === bandNames[6]){
                       
                        pauseAudio()
                        playAudio(kiss)
                       
                        function ReplacingImage(){
                        document.getElementById("bandinsertphoto").src="assets/images/kiss1.jpg"
                        }
                        ReplacingImage()

                        introText.textContent = "Party Time..!!";
                        bandbioText.textContent = "Kiss -  \"Rock and Roll All Nite\"";
                }
                if (initialWord.join('') === bandNames[7]){
                         
                        pauseAudio()
                        playAudio(poison)
                       
                        function ReplacingImage(){
                        document.getElementById("bandinsertphoto").src="assets/images/poison1.jpg"
                        }
                        ReplacingImage()

                        introText.textContent = "Pure rock and Roll..!!";
                        bandbioText.textContent = "Poison -  \"Nothing But a Good Time\"";
                }
                if (initialWord.join('') === bandNames[8]){
                        
                        pauseAudio() 
                        playAudio(cars)
                       
                        function ReplacingImage(){
                        document.getElementById("bandinsertphoto").src="assets/images/cars1.jpg"
                        }
                        ReplacingImage()

                        introText.textContent = "Now... Welcome to the 80s..!!";
                        bandbioText.textContent = "The Cars -  \"Just What I Needed\"";
                }
                if (initialWord.join('') === bandNames[9]){
                   
                        pauseAudio()
                        playAudio(eagles)
                       
                        function ReplacingImage(){
                        document.getElementById("bandinsertphoto").src="assets/images/eagles1.jpg"
                        }
                        ReplacingImage()

                        introText.textContent = "Another Classic..! Enjoy..!";
                        bandbioText.textContent = "Eagles -  \"Take It Easy\"";
                        
                        alert("GAME OVER..!! YOU ROCK..!!");
                        location.reload();
                }
        // reset when complete a word
                if (bandNames.indexOf(initialWord.join('')) !== -1){
                    wins++
                    letterTrack = []
                    guessLeft = 12
                    initialWord = []
                    // i = Math.floor(Math.random() * 9) + 1;
                    i++ 
                    var guessWord = bandNames[i];
                    var guessWordL = guessWord.length;
                   
                for (var k = 0; k < guessWordL; k++) {
                    initialWord[k] = "_ ";
                    word.textContent = initialWord.join(' ');
                    } 

                // word.textContent = initialWord.join(' ');
                }

                
                

        //game over 
                if (guessLeft === 0){
                    var resetGame = confirm("Game Over...! Would you like to play again..?");
                    if (resetGame) {
                        location.reload();
                    } else {
                        alert("Good Bye...!")
                        location.reload();
                    }
                }

                // display results
             winsText.textContent =  wins;
             guessesLeftText.textContent = guessLeft;
             letterGuessedText.textContent = letterTrack.join(' ');

            }


    </script>
