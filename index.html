<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css" /> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    
</head>
<body>

    <h1> Press Any Key to get Started..! </h1>
    <div>

        <p>Wins</p>
        <p id="wins-text"></p>
        <br>
        <span id="1">_ </span><span id="2">_ </span><span id="3">_ </span><span id="4">_ </span><span id="5">_ </span><span id="6">_ </span>
        <br>
        <p>Number of Guesses remaining:</p>
        <p id="guessesLeft-text"></p>
        <br>
        <p>Letters already guessed:</p>
        <p id="lettersGuessed-text"></p>

    </div>


    <script>

        //  define variable and set scores
        var wins = 0,
            losses = 0,
            guessLeft = 12,
            letterTrack = [],
            bandNames = ["madona","police","blondie"],
            counter = 0,
            i = 0,
        

        // define variables to direct text

            winsText = document.getElementById("wins-text"),
            guessesLeftText = document.getElementById("guessesLeft-text"),
            letterGuessedText = document.getElementById("lettersGuessed-text"),
            first = document.getElementById("1"),
            second = document.getElementById("2"),
            third = document.getElementById("3"),
            fourth = document.getElementById("4"),
            fifth = document.getElementById("5"),
            sixth = document.getElementById("6")

        // variables for the words

            // madona = {
            //     "one" : "M",
            //     "two" : "A",
            //     "three" : "D",
            //     "four" : "O",
            //     "five" : "N",
            //     "six" : "A"         
            // }
            

      // pick first band in the array
                // var currentBandName 
                // var currentBandName = bandNames[i++];

        // when user press any key
            document.onkeypress = function(event) {
                var userGuess = event.key

        // var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)]
                // var currentBandName

       // pick first band in the array
                var currentBandName = bandNames[i];

        // push the value in the array
                letterTrack.push(userGuess);

        // guess right letters
                if (userGuess === currentBandName.charAt(0)) {
                    first.textContent = currentBandName.charAt(0);
                    counter++
                    
                } else if (userGuess === currentBandName.charAt(1)) {
                    second.textContent = currentBandName.charAt(1);
                    counter++

                } else if (userGuess === currentBandName.charAt(2)) {
                    third.textContent = currentBandName.charAt(2);
                    counter++               
                    
                } else if (userGuess === currentBandName.charAt(3)) {
                    fourth.textContent = currentBandName.charAt(3);
                    counter++
                    
                } else if (userGuess === currentBandName.charAt(4)) {
                    fifth.textContent = currentBandName.charAt(4);
                    counter++
                    
                } else if (userGuess === currentBandName.charAt(5)) {
                    sixth.textContent = currentBandName.charAt(5);
                    counter++
                 
                } else {
                    guessLeft--

                }
                if (counter === currentBandName.length){
                   wins++
                   letterTrack = []
                   first.textContent = "_ ";
                   second.textContent = "_ ";
                   third.textContent = "_ ";
                   fourth.textContent = "_ ";
                   fifth.textContent = "_ ";
                   sixth.textContent = "_";

                   counter = 0
                   
                   i++
                
                }
                   
        //         }
        //         // if (guessLeft === 0){
        //         //     guessLeft = 12;
        //         //     letterTrack = [];
           

                // display results
             winsText.textContent =  wins;
             guessesLeftText.textContent = guessLeft;
             letterGuessedText.textContent = letterTrack;

            }



    </script>
</body>
</html>
